deployment:
  tasks:
    - export DOCROOT="/home/edgekitc/public_html"
    - /bin/mkdir -p "$DOCROOT"

    # Copy FROM the repo checkout (.) TO /public_html
    - /bin/rsync -av --delete \
      --exclude='.git' \
      --exclude='.cpanel.yml' \
      ./ "$DOCROOT"/

    # Optional safe perms
    - /bin/find "$DOCROOT" -type d -exec /bin/chmod 755 {} \;
    - /bin/find "$DOCROOT" -type f -exec /bin/chmod 644 {} \;

    - echo "Deploy complete."
